<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="wimbo.nl">
    <title>wimbo.nl</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50' y='1em' font-size='90' text-anchor='middle'>✅</text></svg>">
    
    <style>
        /* // --- CSS VARIABLES (THEME) --- // */
        :root {
            --background-start: #0D1117;
            --background-end: #161B22;
            --text-primary: #E6EDF3;
            --text-secondary: #AABAC8;
            --accent-border: rgba(255, 255, 255, 0.1);
            --glass-background: rgba(22, 27, 34, 0.7);
        }

        /* // --- GENERAL & LAYOUT --- // */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: var(--text-primary);
            background-color: var(--background-start); /* Fallback background */
            overflow: hidden;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place canvas behind everything else */
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            position: relative; /* Needed for z-index to work */
            z-index: 1;
        }

        .content-box {
            text-align: center;
            padding: 50px;
            max-width: 650px;
            width: 100%;
            background: var(--glass-background);
            border: 1px solid var(--accent-border);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
        }

        /* // --- TYPOGRAPHY & TEXT ELEMENTS --- // */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 15px 0;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--text-secondary);
            margin: 10px 0 0 0;
        }

        .text-links {
            margin-top: 30px;
            display: inline-block; /* Adjust box to content width */
            text-align: left;
        }
        
        .text-links p {
            margin: 5px 0;
        }

        .text-links a {
            color: var(--text-primary);
            text-decoration: none;
            transition: text-decoration 0.3s ease;
        }

        .text-links a:hover {
            text-decoration: underline;
        }

        /* // --- INTERACTIVE & DYNAMIC ELEMENTS --- // */
        .big-emoji-container {
            margin: 20px 0;
        }

        .big-emoji {
            font-size: 3.5rem;
            cursor: help; /* Cursor style on hover */
            user-select: none; /* Prevents text selection */
            transition: transform 0.2s ease;
        }

        .big-emoji:hover {
            transform: scale(1.15); /* Slightly larger zoom on hover */
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 2.2rem;
            background-color: var(--text-primary);
            margin-left: 8px;
            vertical-align: middle;
            animation: blink 1s steps(2, start) infinite;
        }

        /* // --- ANIMATIONS --- // */
        .content-box {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInBox 1s 0.2s forwards ease-out;
        }

        @keyframes fadeInBox {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blink {
            to {
                visibility: hidden;
            }
        }

        /* // --- RESPONSIVE DESIGN (FOR MOBILE) --- // */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            .cursor {
                height: 1.6rem;
            }
            p {
                font-size: 1rem;
            }
            .content-box {
                padding: 30px;
            }
            .text-links {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div class="main-container">
        <div class="content-box">

            <h1>wimbo.nl<span class="cursor"></span></h1>

            <div class="big-emoji-container">
                <span class="big-emoji" id="emoji-container"></span>
            </div>
            
            <div class="text-links">
                <p><a href="https://www.linkedin.com/in/wimb0/" target="_blank" rel="noopener noreferrer">LinkedIn</a></p>
                <p><a href="https://github.com/wimb0/" target="_blank" rel="noopener noreferrer">GitHub</a></p>
            </div>

        </div>
    </div>

    <script>
        // --- Emoji Cycle --- //
        const emojis = ['⚙️', '🚀', '💻', '💡', '🔧', '😎', '☠️', '👻', '🤖', '📡', '🧪', '🌵', '👾', '🙂', '🐈', '🌶️', '🍺', '🦖', '☕', '🚵‍♂️', '🍕','🤢'];
        const emojiContainer = document.getElementById('emoji-container');
    
        function setNewRandomEmoji() {
            const currentEmoji = emojiContainer.textContent;
            let newEmoji;
    
            do {
                const randomIndex = Math.floor(Math.random() * emojis.length);
                newEmoji = emojis[randomIndex];
            } while (newEmoji === currentEmoji && emojis.length > 1);
    
            emojiContainer.textContent = newEmoji;
        }
    
        emojiContainer.addEventListener('click', setNewRandomEmoji);
        setNewRandomEmoji();

        // --- Interactive Particle Effect --- //
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        const mouse = {
            x: null,
            y: null,
            radius: (canvas.height / 80) * (canvas.width / 80)
        };

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });
        
        window.addEventListener('mouseout', () => {
            mouse.x = undefined;
            mouse.y = undefined;
        });

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-secondary').trim();
                ctx.fill();
            }

            update() {
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                let color = '#888';
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                                 ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance / 20000);
                        let color = `rgba(170, 186, 200, ${opacityValue})`;
                        ctx.strokeStyle = color;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }
        
        window.addEventListener('resize', () => {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            mouse.radius = (canvas.height / 80) * (canvas.width / 80);
            init();
        });

        init();
        animate();
    </script>

</body>
</html>
