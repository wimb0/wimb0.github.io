<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="wimbo.nl">
    <title>wimbo.nl</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50' y='1em' font-size='90' text-anchor='middle'>✅</text></svg>">
    
    <style>
        /* // --- CSS VARIABLES (THEME) --- // */
        :root {
            --background-start: #0D1117;
            --background-end: #161B22;
            --text-primary: #E6EDF3;
            --text-secondary: #AABAC8;
            --accent-border: rgba(255, 255, 255, 0.1);
            --glass-background: rgba(22, 27, 34, 0.7);
        }

        /* // --- GENERAL & LAYOUT --- // */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            overflow: hidden;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            perspective: 1000px; /* Nodig voor 3D effect */
        }

        .content-box {
            text-align: center;
            padding: 50px;
            max-width: 650px;
            width: 100%;
            background: var(--glass-background);
            border: 1px solid var(--accent-border);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            transform-style: preserve-3d; /* Nodig voor 3D effect */
            transition: transform 0.1s ease-out; /* Vloeiende overgang voor tilt */
        }

        /* // --- TYPOGRAPHY & TEXT ELEMENTS --- // */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 15px 0;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--text-secondary);
            margin: 10px 0 0 0;
        }

        .text-links {
            margin-top: 30px;
            display: inline-block; /* Adjust box to content width */
            text-align: left;
        }
        
        .text-links p {
            margin: 5px 0;
        }

        .text-links a {
            color: var(--text-primary);
            text-decoration: none;
            transition: text-decoration 0.3s ease;
        }

        .text-links a:hover {
            text-decoration: underline;
        }

        /* // --- INTERACTIVE & DYNAMIC ELEMENTS --- // */
        .big-emoji-container {
            margin: 20px 0;
        }

        .big-emoji {
            font-size: 3.5rem;
            cursor: help; /* Cursor style on hover */
            user-select: none; /* Prevents text selection */
            transition: transform 0.2s ease;
        }

        .big-emoji:hover {
            transform: scale(1.15); /* Slightly larger zoom on hover */
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 2.2rem;
            background-color: var(--text-primary);
            margin-left: 8px;
            vertical-align: middle;
            animation: blink 1s steps(2, start) infinite;
        }

        /* // --- FOOTER --- // */
        .footer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            background-color: var(--background-start);
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--accent-border);
        }

        /* // --- ANIMATIONS --- // */
        .content-box {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInBox 1s 0.2s forwards ease-out;
        }

        @keyframes fadeInBox {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blink {
            to {
                visibility: hidden;
            }
        }

        /* // --- RESPONSIVE DESIGN (FOR MOBILE) --- // */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            .cursor {
                height: 1.6rem;
            }
            p {
                font-size: 1rem;
            }
            .content-box {
                padding: 30px;
            }
            .text-links {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="content-box">

            <h1><span id="typing-effect"></span><span class="cursor"></span></h1>

            <div class="big-emoji-container">
                <span class="big-emoji" id="emoji-container"></span>
            </div>
            
            <div class="text-links">
                <p><a href="https://www.linkedin.com/in/wimb0/" target="_blank" rel="noopener noreferrer">LinkedIn</a></p>
                <p><a href="https://github.com/wimb0/" target="_blank" rel="noopener noreferrer">GitHub</a></p>
            </div>

        </div>
    </div>

    <footer class="footer-bar">
        Dankjewel
    </footer>

    <script>
        // --- Typing Effect --- //
        const typingElement = document.getElementById('typing-effect');
        const textToType = "wimbo.nl";
        let i = 0;

        function typeWriter() {
            if (i < textToType.length) {
                typingElement.innerHTML += textToType.charAt(i);
                i++;
                setTimeout(typeWriter, 150); // Snelheid van typen (in ms)
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            setTimeout(typeWriter, 500);
        });


        // --- Emoji Cycle --- //
        const emojis = ['⚙️', '🚀', '💻', '💡', '🔧', '😎', '☠️', '👻', '🤖', '📡', '🧪', '🌵', '👾', '🙂', '🐈', '🌶️', '🍺', '🦖', '☕', '🚵‍♂️', '🍕','🤢'];
        const emojiContainer = document.getElementById('emoji-container');
    
        function setNewRandomEmoji() {
            const currentEmoji = emojiContainer.textContent;
            let newEmoji;
    
            do {
                const randomIndex = Math.floor(Math.random() * emojis.length);
                newEmoji = emojis[randomIndex];
            } while (newEmoji === currentEmoji && emojis.length > 1);
    
            emojiContainer.textContent = newEmoji;
        }
    
        emojiContainer.addEventListener('click', setNewRandomEmoji);
        setNewRandomEmoji();


        // --- 3D Tilt Effect --- //
        const contentBox = document.querySelector('.content-box');

        contentBox.addEventListener('mousemove', (e) => {
            const { clientX, clientY, currentTarget } = e;
            const { clientWidth, clientHeight, offsetLeft, offsetTop } = currentTarget;

            const x = clientX - offsetLeft;
            const y = clientY - offsetTop;
            
            const centerX = clientWidth / 2;
            const centerY = clientHeight / 2;

            const rotateX = (y - centerY) / 20; // Gevoeligheid aanpassen
            const rotateY = (centerX - x) / 20; // Gevoeligheid aanpassen

            currentTarget.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        contentBox.addEventListener('mouseleave', (e) => {
            e.currentTarget.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });
    </script>

</body>
</html>
