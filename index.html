<!DOCTYPE html>

<head>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50' y='1em' font-size='90' text-anchor='middle'>✅</text></svg>">
    
    <style>
        /* // --- CSS VARIABLES (THEME) --- // */
        :root {
            --background-start: #0D1117;
            --background-end: #161B22;
            --gradient-start: #1a2a6c;
            --gradient-mid: #b21f1f;
            --gradient-end: #fdbb2d;
            --text-primary: #E6EDF3;
            --text-secondary: #AABAC8;
            --accent-border: rgba(255, 255, 255, 0.1);
            --glass-background: rgba(22, 27, 34, 0.7);
        }

        /* // --- GENERAL & LAYOUT --- // */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: var(--text-primary);
            overflow: hidden;
            /* NEW: Animated Gradient Background */
            background: linear-gradient(-45deg, var(--gradient-start), var(--gradient-mid), var(--gradient-end), var(--background-end));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            /* NEW: Add perspective for 3D effect */
            perspective: 1000px;
        }
        
        /* UPDATED: Added transition for the new 3D tilt effect */
        .content-box {
            text-align: center;
            padding: 50px;
            max-width: 650px;
            width: 100%;
            background: var(--glass-background);
            border: 1px solid var(--accent-border);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            opacity: 0;
            animation: fadeInBox 1s 0.2s forwards ease-out;
            /* NEW: Transition for smooth tilt effect */
            transition: transform 0.1s ease-out;
        }

        /* // --- TYPOGRAPHY & TEXT ELEMENTS --- // */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 15px 0;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--text-secondary);
            margin: 10px 0 0 0;
        }
        
        /* NEW: Styles for the new icon links */
        .icon-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 25px; /* Ruimte tussen de iconen */
        }

        .icon-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .icon-links a:hover {
            color: var(--text-primary);
            transform: scale(1.1);
        }
        
        .icon-links svg {
            width: 28px;
            height: 28px;
        }

        /* // --- INTERACTIVE & DYNAMIC ELEMENTS --- // */
        .big-emoji-container { margin: 20px 0; }
        .big-emoji {
            font-size: 3.5rem; cursor: help; user-select: none;
            transition: transform 0.2s ease;
        }
        .big-emoji:hover { transform: scale(1.15); }
        .cursor {
            display: inline-block; width: 2px; height: 2.2rem;
            background-color: var(--text-primary); margin-left: 8px;
            vertical-align: middle; animation: blink 1s steps(2, start) infinite;
        }

        /* // --- FOOTER --- // */
        .footer-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            padding: 10px 0; background-color: var(--background-start);
            text-align: center; font-size: 0.9rem; color: var(--text-secondary);
            border-top: 1px solid var(--accent-border);
        }

        /* // --- ANIMATIONS --- // */
        @keyframes fadeInBox {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes blink {
            to { visibility: hidden; }
        }
        /* NEW: Animation keyframes for the background */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* // --- RESPONSIVE DESIGN (FOR MOBILE) --- // */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .cursor { height: 1.6rem; }
            p { font-size: 1rem; }
            .content-box { padding: 30px; }
            .icon-links { gap: 20px; }
            .icon-links svg { width: 24px; height: 24px; }
        }
    </style>
</head>
<body>

            </div>
        </div>
    </div>

    <footer class="footer-bar">
        ©<span id="year"></span> wimbo.nl
    </footer>

    <script>
        // --- Typing Effect --- //
        const typingElement = document.getElementById('typing-effect');
        const textToType = "wimbo.nl";
        let i = 0;
        function typeWriter() {
            if (i < textToType.length) {
                typingElement.innerHTML += textToType.charAt(i);
                i++;
                setTimeout(typeWriter, 150);
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(typeWriter, 500);
        });

        // --- Emoji Cycle --- //
        const emojis = ['⚙️', '🚀', '💻', '💡', '🔧', '😎', '☠️', '👻', '🤖', '📡', '🧪', '🌵', '👾', '🙂', '🐈', '🌶️', '🍺', '🦖', '☕', '🚵‍♂️', '🍕','🤢'];
        const emojiContainer = document.getElementById('emoji-container');
        function setNewRandomEmoji() {
            const currentEmoji = emojiContainer.textContent;
            let newEmoji;
            do {
                const randomIndex = Math.floor(Math.random() * emojis.length);
                newEmoji = emojis[randomIndex];
            } while (newEmoji === currentEmoji && emojis.length > 1);
            emojiContainer.textContent = newEmoji;
        }
        emojiContainer.addEventListener('click', setNewRandomEmoji);
        setNewRandomEmoji();
        
        // --- NEW: Automatic Year in Footer --- //
        document.getElementById('year').textContent = new Date().getFullYear();

        // --- NEW: 3D Tilt Effect on Content Box --- //
        const contentBox = document.getElementById('content-box');
        contentBox.addEventListener('mousemove', (e) => {
            const { left, top, width, height } = contentBox.getBoundingClientRect();
            const x = e.clientX - left - width / 2;
            const y = e.clientY - top - height / 2;

            const rotateX = (y / height) * -3; // Max rotation 3 degrees
            const rotateY = (x / width) * 5;   // Max rotation 5 degrees

            contentBox.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        contentBox.addEventListener('mouseleave', () => {
            contentBox.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });
    </script>
