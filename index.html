<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="wimbo.nl">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50' y='1em' font-size='90' text-anchor='middle'>🙂</text></svg>">
    <title>wimbo.nl</title>
    <style>
        :root {
            --background-start: #0D1117;
            --background-end: #161B22;
            --text-primary: #E6EDF3;
            --text-secondary: #AABAC8;
            --accent-border: rgba(255, 255, 255, 0.1);
            --glass-background: rgba(22, 27, 34, 0.7);
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: var(--text-primary);
            background: var(--background-end);
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            overflow: hidden;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .content-box {
            text-align: center;
            padding: 50px;
            max-width: 650px;
            width: 100%;
            background: var(--glass-background);
            border: 1px solid var(--accent-border);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInBox 1s 0.2s forwards ease-out;
        }
        
        @keyframes fadeInBox {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 15px 0;
            letter-spacing: -1px;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 2.2rem;
            background-color: var(--text-primary);
            margin-left: 8px;
            vertical-align: middle;
            animation: blink 1s steps(2, start) infinite;
        }

        @keyframes blink {
            to {
                visibility: hidden;
            }
        }

        p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--text-secondary);
            margin: 10px 0 0 0;
        }
        
        .text-links {
            margin-top: 30px;
            text-align: left;
            display: inline-block;
        }
        
        .text-links p {
            margin: 5px 0;
        }

        .text-links a {
            color: var(--text-primary);
            text-decoration: none;
            transition: text-decoration 0.3s ease;
        }

        .text-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            .cursor {
                height: 1.6rem;
            }
            p {
                font-size: 1rem;
            }
            .content-box {
                padding: 30px;
            }
            .text-links {
                text-align: center;
            }
        }
        .big-emoji {
            font-size: 3.5rem;
            vertical-align: -5%;
            margin-right: 15px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="content-box">
            <h1>wimbo.nl<span class="cursor"></span></h1>
            <p><span class="big-emoji" id="emoji-container"></span></p>
            
            <div class="text-links">
                <p><a href="https://www.linkedin.com/in/wimb0/" target="_blank" rel="noopener noreferrer">LinkedIn</a></p>
                <p><a href="https://github.com/wimb0/" target="_blank" rel="noopener noreferrer">GitHub</a></p>
            </div>

        </div>
    </div>
    <script>
        const emojis = ['⚙️', '🚀', '💻', '💡', '🔧', '😎', '☠️', '👻', '🤖', '📡', '🧪', '🌵', '👾', '🙂', '🐈', '🌶️'];
        const emojiContainer = document.getElementById('emoji-container');
    
        function setNewRandomEmoji() {
            const currentEmoji = emojiContainer.textContent;
            let newEmoji;
    
            do {
                const randomIndex = Math.floor(Math.random() * emojis.length);
                newEmoji = emojis[randomIndex];
            } while (newEmoji === currentEmoji && emojis.length > 1);
    
            emojiContainer.textContent = newEmoji;
        }
    
        emojiContainer.addEventListener('click', setNewRandomEmoji);
        setNewRandomEmoji();
    </script>
</body>
</html>
