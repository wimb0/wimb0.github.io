<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wimbo.nl - Tijdelijk Offline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-start: #0D1117;
            --background-end: #161B22;
            --text-primary: #E6EDF3;
            --text-secondary: #AABAC8;
            --accent-border: rgba(255, 255, 255, 0.1);
            --glass-background: rgba(22, 27, 34, 0.7);
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            background: var(--background-end);
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            overflow: hidden;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .content-box {
            text-align: center;
            padding: 50px;
            max-width: 650px;
            width: 100%;
            background: var(--glass-background);
            border: 1px solid var(--accent-border);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInBox 1s 0.2s forwards ease-out;
        }
        
        @keyframes fadeInBox {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 15px 0;
            letter-spacing: -1px;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 2.2rem;
            background-color: var(--text-primary);
            margin-left: 8px;
            vertical-align: middle;
            animation: blink 1s steps(2, start) infinite;
        }

        @keyframes blink {
            to {
                visibility: hidden;
            }
        }

        p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--text-secondary);
            margin: 10px 0 0 0;
        }
        
        /* --- NIEUWE SECTIE VOOR DE LINKS --- */
        .links-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 25px; /* Ruimte tussen de iconen */
        }

        .links-container a {
            color: var(--text-secondary);
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .links-container a:hover {
            color: var(--text-primary);
            transform: scale(1.1); /* Icoon wordt iets groter bij hover */
        }
        
        .links-container svg {
            width: 28px;
            height: 28px;
            fill: currentColor; /* SVG neemt de kleur van de 'a' tag over */
        }
        /* --- EINDE NIEUWE SECTIE --- */

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            .cursor {
                height: 1.6rem;
            }
            p {
                font-size: 1rem;
            }
            .content-box {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="content-box">
            <h1>wimbo.nl is tijdelijk offline<span class="cursor"></span></h1>
            <p>Er wordt achter de schermen gewerkt aan een update. We zijn snel weer terug.</p>

</body>
</html>
